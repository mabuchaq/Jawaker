<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jawaker Complex Partner Card Tracker</title>
  <style>
    body {
      margin: 0; padding: 10px;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .table {
      position: relative;
      width: 90vw;
      max-width: 600px;
      height: 80vh;
      max-height: 600px;
      background: #2c6a3d;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      grid-template-rows: 1fr auto 1fr;
      gap: 10px;
      user-select: none;
    }
    .player {
      background: rgba(255,255,255,0.85);
      border-radius: 10px;
      padding: 6px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
      font-weight: bold;
      color: #222;
    }
    .player h3 {
      width: 100%;
      text-align: center;
      margin: 0 0 6px 0;
    }
    /* Positions */
    .player-top { grid-column: 2 / 3; grid-row: 1 / 2; }
    .player-left { 
      grid-column: 1 / 2; 
      grid-row: 2 / 3; 
      flex-direction: column; 
      max-height: 420px;
      align-items: center;
    }
    .player-right { 
      grid-column: 3 / 4; 
      grid-row: 2 / 3; 
      flex-direction: column; 
      max-height: 420px;
      align-items: center;
    }
    .player-bottom { grid-column: 2 / 3; grid-row: 3 / 4; }

    /* Card style */
    .card {
      width: 30px;
      height: 44px;
      border: 1.5px solid #333;
      border-radius: 5px;
      line-height: 44px;
      text-align: center;
      cursor: pointer;
      background: white;
      transition: transform 0.15s ease;
      user-select: none;
      color: black;
      font-weight: bold;
    }
    .card.red {
      color: red;
    }
    .card.played {
      text-decoration: line-through;
      opacity: 0.5;
      cursor: default;
      transform: scale(0.9);
    }

    /* Side players cards layout */
    .player-left .card,
    .player-right .card {
      width: 40px;
      height: 30px;
      line-height: 30px;
      margin-bottom: 3px;
    }

    /* Clear trick button */
    .clear-btn {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      align-self: center;
      justify-self: center;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    .clear-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="table">
    <div class="player player-top" id="partner">
      <h3>Partner (Top)</h3>
    </div>

    <button class="clear-btn" id="clearTrick">Clear Trick</button>

    <div class="player player-left" id="left">
      <h3>Left Player</h3>
    </div>

    <div></div> <!-- Center space -->

    <div class="player player-right" id="right">
      <h3>Right Player</h3>
    </div>

    <div class="player player-bottom" id="you">
      <h3>You (Bottom)</h3>
    </div>
  </div>

  <script>
    // Card ranks for display
    const ranks = ['A','K','Q','J','10','9','8','7','6','5','4','3','2'];
    const suitSymbol = 'â™ '; // fixed suit for simplicity

    // Render 13 cards for each player with ranks and suit
    function renderPlayerCards() {
      ['you', 'partner', 'left', 'right'].forEach(playerId => {
        const container = document.getElementById(playerId);
        // Remove old cards except the header h3
        [...container.children].forEach(c => { if (c.tagName !== 'H3') c.remove(); });

        ranks.forEach(rank => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.textContent = rank + suitSymbol;
          // Toggle played state on click
          card.addEventListener('click', () => {
            card.classList.toggle('played');
          });
          container.appendChild(card);
        });
      });
    }

    document.getElementById('clearTrick').addEventListener('click', () => {
      ['you', 'partner', 'left', 'right'].forEach(playerId => {
        const container = document.getElementById(playerId);
        [...container.querySelectorAll('.card.played')].forEach(card => {
          card.classList.remove('played');
        });
      });
    });

    renderPlayerCards();
  </script>

</body>
</html>
