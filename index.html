<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jawaker Complex Partner Card Tracker</title>
<style>
  body {
    margin: 10px;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  .table {
    position: relative;
    width: 90vw;
    max-width: 680px;
    height: 80vh;
    max-height: 650px;
    background: #2c6a3d;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    grid-template-rows: 1fr auto 1fr;
    gap: 12px;
    user-select: none;
  }
  .player {
    background: rgba(255,255,255,0.9);
    border-radius: 12px;
    padding: 8px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 6px;
    color: #222;
    font-weight: bold;
  }
  .player h3 {
    width: 100%;
    text-align: center;
    margin: 0 0 8px 0;
  }
  .player-top { grid-column: 2 / 3; grid-row: 1 / 2; }
  .player-left { 
    grid-column: 1 / 2; 
    grid-row: 2 / 3; 
    flex-direction: column; 
    max-height: 480px;
    align-items: center;
  }
  .player-right { 
    grid-column: 3 / 4; 
    grid-row: 2 / 3; 
    flex-direction: column; 
    max-height: 480px;
    align-items: center;
  }
  .player-bottom { grid-column: 2 / 3; grid-row: 3 / 4; }

  /* Card slots */
  .card-slot {
    width: 40px;
    height: 56px;
    border: 1.5px solid #333;
    border-radius: 7px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Card_back_01.svg/48px-Card_back_01.svg.png') no-repeat center center;
    background-size: contain;
    cursor: pointer;
    position: relative;
    user-select: none;
    transition: transform 0.15s ease;
  }
  .card-slot.played {
    filter: grayscale(80%);
    opacity: 0.6;
    text-decoration: line-through;
    cursor: default;
    transform: scale(0.9);
  }
  .card-slot.assigned {
    background: none;
  }

  /* Card face text */
  .card-slot.assigned {
    font-weight: bold;
    font-size: 18px;
    text-align: center;
    line-height: 56px;
    user-select: none;
  }
  .red {
    color: red;
  }

  /* Universal Suit counter */
  .suit-counter {
    margin-top: 12px;
    width: 90vw;
    max-width: 680px;
    display: flex;
    justify-content: space-around;
    font-weight: bold;
    font-size: 18px;
    background: #eee;
    border-radius: 8px;
    padding: 8px 0;
    box-shadow: inset 0 0 5px #bbb;
  }
  .suit-counter div {
    min-width: 48px;
    text-align: center;
  }

  /* Modal styles */
  #cardPickerModal {
    position: fixed;
    top: 0; left: 0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #cardPickerContent {
    background: white;
    border-radius: 10px;
    max-width: 480px;
    max-height: 380px;
    overflow-y: auto;
    padding: 12px 10px 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }
  #cardPickerContent h2 {
    margin-top: 0;
    font-weight: bold;
    text-align: center;
  }
  #cardGrid {
    display: grid;
    grid-template-columns: repeat(13, 34px);
    gap: 4px;
    justify-content: center;
  }
  .picker-card {
    width: 34px;
    height: 50px;
    border: 1.3px solid #555;
    border-radius: 5px;
    line-height: 50px;
    text-align: center;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    user-select: none;
    background: white;
    transition: background-color 0.25s ease;
  }
  .picker-card.red {
    color: red;
  }
  .picker-card.disabled {
    opacity: 0.25;
    cursor: default;
  }
  #closePicker {
    margin-top: 8px;
    display: block;
    width: 100%;
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="table">
  <div class="player player-top" id="partner">
    <h3>Partner (Top)</h3>
  </div>

  <div></div> <!-- center spacer -->

  <div class="player player-left" id="left">
    <h3>Left Player</h3>
  </div>

  <div></div> <!-- center space -->

  <div class="player player-right" id="right">
    <h3>Right Player</h3>
  </div>

  <div class="player player-bottom" id="you">
    <h3>You (Bottom)</h3>
  </div>
</div>

<!-- Universal suit counter -->
<div id="global-suit-counter" class="suit-counter"></div>

<!-- Modal for card picker -->
<div id="cardPickerModal">
  <div id="cardPickerContent">
    <h2>Select a card</h2>
    <div id="cardGrid"></div>
    <button id="closePicker">Cancel</button>
  </div>
</div>

<script>
  const players = ['you','partner','left','right'];
  const ranks = ['A','K','Q','J','10','9','8','7','6','5','4','3','2'];
  const suits = ['♠','♥','♦','♣'];
  // To track assigned cards: key = "rank+suit" e.g. "A♠"
  const assignedCards = new Map(); // cardStr -> {playerId, slotIndex}

  // Player hands data: array of 13 slots per player, each slot is null or {rank,suit,played:boolean}
  const playerHands = {};
  players.forEach(p => playerHands[p] = Array(13).fill(null));

  // Create card slots for each player
  function createCardSlots() {
    players.forEach(playerId => {
      const container = document.getElementById(playerId);
      // clear except h3
      [...container.children].forEach(c => { if(c.tagName !== 'H3') c.remove(); });
      // create 13 slots
      for(let i=0; i<13; i++) {
        const slot = document.createElement('div');
        slot.className = 'card-slot';
        slot.dataset.player = playerId;
        slot.dataset.index = i;
        slot.title = "Tap to assign card";
        // click handler
        slot.addEventListener('click', () => onCardSlotClick(slot));
        container.appendChild(slot);
      }
    });
  }

  // Show the card picker modal
  let currentSlot = null;
  const modal = document.getElementById('cardPickerModal');
  const cardGrid = document.getElementById('cardGrid');
  const closePickerBtn = document.getElementById('closePicker');

  function onCardSlotClick(slot) {
    const playerId = slot.dataset.player;
    const index = +slot.dataset.index;

    // If slot assigned and not played, toggle played state (cross out)
    if(playerHands[playerId][index] && !playerHands[playerId][index].played) {
      playerHands[playerId][index].played = true;
      updateUI();
      return;
    }
    // If slot assigned and played, toggle played off
    if(playerHands[playerId][index] && playerHands[playerId][index].played) {
      playerHands[playerId][index].played = false;
      updateUI();
      return;
    }

    // Otherwise open modal to assign card
    currentSlot = {playerId, index};
    openCardPicker();
  }

  // Generate all 52 cards for picker
  function generateAllCards() {
    const cards = [];
    suits.forEach(suit => {
      ranks.forEach(rank => {
        cards.push({rank, suit, str: rank + suit});
      });
    });
    return cards;
  }

  // Open modal and render cards available for assignment
  function openCardPicker() {
    modal.style.display = 'flex';
    renderCardPicker();
  }

  // Render cards in modal; disable cards already assigned
  function renderCardPicker() {
    cardGrid.innerHTML = '';
    const allCards = generateAllCards();

    allCards.forEach(card => {
      const cardDiv = document.createElement('div');
      cardDiv.className = 'picker-card';
      cardDiv.textContent = card.str;
      if(card.suit === '♥' || card.suit === '♦') cardDiv.classList.add('red');

      if(assignedCards.has(card.str)) {
        cardDiv.classList.add('disabled');
      } else {
        cardDiv.addEventListener('click', () => {
          assignCardToSlot(card);
          closeCardPicker();
        });
      }
      cardGrid.appendChild(cardDiv);
    });
  }

  function closeCardPicker() {
    modal.style.display = 'none';
    currentSlot = null;
  }

  closePickerBtn.addEventListener('click', closeCardPicker);

  function assignCardToSlot(card) {
    if(!currentSlot) return;
    const {playerId, index} = currentSlot;

    // Remove previous assignment for this slot if exists
    const prevCard = playerHands[playerId][index];
    if(prevCard) {
      assignedCards.delete(prevCard.rank + prevCard.suit);
    }

    // Assign new card
    playerHands[playerId][index] = {...card, played:false};
    assignedCards.set(card.str, {playerId, index});

    updateUI();
  }

  // Update the UI after any change
  function updateUI() {
    players.forEach(playerId => {
      const container = document.getElementById(playerId);
      const slots = container.querySelectorAll('.card-slot');
      slots.forEach(slot => {
        const idx = +slot.dataset.index;
        const card = playerHands[playerId][idx];
        if(card) {
          slot.classList.add('assigned');
          slot.textContent = card.str;
          slot.classList.toggle('red', card.suit === '♥' || card.suit === '♦');
          slot.classList.toggle('played', card.played);
          slot.style.backgroundImage = 'none';
          slot.title = card.played ? 'Card played (tap to unmark)' : 'Card assigned (tap to mark played)';
        } else {
          slot.classList.remove('assigned', 'played', 'red');
          slot.textContent = '';
          slot.style.backgroundImage = "url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Card_back_01.svg/48px-Card_back_01.svg.png')";
          slot.title = "Tap to assign card";
        }
      });
    });

    updateUniversalSuitCounter();
  }

  // Update the universal suit counter display
  function updateUniversalSuitCounter() {
    const suitCount = { '♠':0, '♥':0, '♦':0, '♣':0 };
    players.forEach(playerId => {
      playerHands[playerId].forEach(card => {
        if(card && !card.played) {
          suitCount[card.suit]++;
        }
      });
    });

    const container = document.getElementById('global-suit-counter');
    container.innerHTML = '';
    suits.forEach(suit => {
      const div = document.createElement('div');
      div.textContent = `${suit} : ${suitCount[suit]}`;
      if(suit === '♥' || suit === '♦') div.style.color = 'red';
      container.appendChild(div);
    });
  }

  // Initialize app
  createCardSlots();
  updateUI();
</script>

</body>
</html>
