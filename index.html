<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jawaker Fast Trick Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 10px;
    display: flex;
    height: 100vh;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
  }
  .table {
    position: relative;
    width: 90vw;
    height: 80vh;
    max-width: 600px;
    max-height: 600px;
    background: #2c6a3d;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    grid-template-rows: 1fr auto 1fr;
    gap: 10px;
  }
  /* Player zones */
  .player {
    background: rgba(255,255,255,0.85);
    border-radius: 10px;
    padding: 6px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 4px;
    user-select: none;
  }
  .player h3 {
    width: 100%;
    text-align: center;
    margin: 0 0 4px 0;
    font-weight: bold;
  }

  /* Positions */
  .player-top { grid-column: 2 / 3; grid-row: 1 / 2; }
  .player-left { grid-column: 1 / 2; grid-row: 2 / 3; flex-direction: column; max-height: 400px; }
  .player-right { grid-column: 3 / 4; grid-row: 2 / 3; flex-direction: column; max-height: 400px; }
  .player-bottom { grid-column: 2 / 3; grid-row: 3 / 4; }

  /* Card style */
  .card {
    width: 30px;
    height: 44px;
    border: 1.5px solid #333;
    border-radius: 5px;
    line-height: 44px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    background: white;
    user-select: none;
    transition: transform 0.2s ease;
  }
  .card.red {
    color: red;
  }
  .card.played {
    text-decoration: line-through;
    opacity: 0.5;
    cursor: default;
    transform: scale(0.9);
  }

  /* Layout differences for side players */
  .player-left .card,
  .player-right .card {
    width: 40px;
    height: 30px;
    line-height: 30px;
  }
  .player-left {
    align-items: center;
  }
  .player-right {
    align-items: center;
  }

  /* Clear trick button */
  .clear-btn {
    grid-column: 2 / 3;
    grid-row: 2 / 3;
    align-self: center;
    justify-self: center;
    padding: 8px 14px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    background-color: #e74c3c;
    color: white;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease;
  }
  .clear-btn:hover {
    background-color: #c0392b;
  }
</style>
</head>
<body>

<div class="table">
  <div class="player player-top" id="partner">
    <h3>Partner (Top)</h3>
  </div>
  <button class="clear-btn" id="clearTrick">Clear Trick</button>
  <div class="player player-left" id="left">
    <h3>Left Player</h3>
  </div>
  <div></div> <!-- Center space -->
  <div class="player player-right" id="right">
    <h3>Right Player</h3>
  </div>
  <div class="player player-bottom" id="you">
    <h3>You (Bottom)</h3>
  </div>
</div>

<script>
  const ranks = ['A','K','Q','J','10','9','8','7','6','5','4','3','2'];
  const suits = [
    {name:'spades', symbol:'♠', color:'black'},
    {name:'hearts', symbol:'♥', color:'red'},
    {name:'diamonds', symbol:'♦', color:'red'},
    {name:'clubs', symbol:'♣', color:'black'}
  ];

  // Each player gets 13 cards: (for demo, full deck distributed evenly)
  // You can customize starting hands here:
  const playerHands = {
    you: [],
    partner: [],
    left: [],
    right: []
  };

  // Create a full deck and distribute evenly for demo
  let fullDeck = [];
  for (const suit of suits) {
    for (const rank of ranks) {
      fullDeck.push({rank, suit: suit.name, symbol: suit.symbol, color: suit.color});
    }
  }

  // Shuffle function (Fisher-Yates)
  function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while (currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }
    return array;
  }

  // Shuffle deck and deal 13 cards each
  fullDeck = shuffle(fullDeck);
  playerHands.you = fullDeck.slice(0,13);
  playerHands.partner = fullDeck.slice(13,26);
  playerHands.left = fullDeck.slice(26,39);
  playerHands.right = fullDeck.slice(39,52);

  // Render player hands
  function renderPlayerHands() {
    for (const pos of ['you', 'partner', 'left', 'right']) {
      const container = document.getElementById(pos);
      container.querySelectorAll('.card').forEach(c => c.remove()); // clear old cards

      playerHands[pos].forEach(card => {
        const cardEl = document.createElement('div');
        cardEl.classList.add('card');
        if (card.color === 'red') cardEl.classList.add('red');
        cardEl.textContent = card.rank + card.symbol;
        if (card.played) cardEl.classList.add('played');

        // When clicked: toggle played state
        cardEl.addEventListener('click', () => {
          card.played = !card.played;
          cardEl.classList.toggle('played');
        });

        container.appendChild(cardEl);
      });
    }
  }

  document.getElementById('clearTrick').addEventListener('click', () => {
    // Reset all cards to unplayed
    for (const pos of ['you', 'partner', 'left', 'right']) {
      playerHands[pos].forEach(card => card.played = false);
    }
    renderPlayerHands();
  });

  renderPlayerHands();
</script>

</body>
</html>
